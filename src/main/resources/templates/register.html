<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Registro</title></head>
<body>
<h2>Registrar usuario</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
  <label>Nombre completo: <input type="text" th:field="*{fullName}" /></label><br/>
  <label>Nombre de usuario: <input type="text" th:field="*{username}" /></label><br/>
  <label>Contrase√±a: <input type="password" th:field="*{password}" /></label><br/>
  <label>Edad: <input type="number" th:field="*{age}" /></label><br/>
  <label>Sexo (M/F): <input type="text" th:field="*{sex}" maxlength="1"/></label><br/>
  <label>Estatura (m): <input type="number" step="0.01" th:field="*{height}" /></label><br/>
  <button type="submit">Registrar usuario</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red"></p>
</body>
</html>
